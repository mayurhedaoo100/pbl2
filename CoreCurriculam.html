<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Curriculum</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-size: 0.9em;
            font-weight: 100;
        }
        .header {
            background-color: #272727;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
        }
        .section h2 {
            width: 100%;
            text-align: center;
            color: #1daede;
            margin: 20px 0;
        }
        .bran_container {
            flex: 0 0 calc(33.33% - 40px); /* Each container occupies 33.33% of the screen width with spacing */
            max-width: calc(33.33% - 40px); /* Set max-width for flexibility */
            margin: 20px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #181818;
            text-align: center;
        }
        .bran_container img {
            height: 50px;
            width: 50px;
            object-fit: contain;
        }
        .bran_container h4 {
            font-size: 16px;
            margin-top: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Core Curriculum</h1>
    </div>
    <div class="section">
        <h2>Core Curriculum of All Branches</h2>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="1">
            <h4><a href="">Computer Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="2">
            <h4><a href="">Information Technology</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="3">
            <h4><a href="">Electronic & Telecommunication Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="4">
            <h4><a href="">Mechanical Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="5">
            <h4><a href="">Electrical Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="6">
            <h4><a href="">Civil Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="7">
            <h4><a href="">Electronics and Computer Engineering</a></h4>
        </div>
        <div class="bran_container">
            <img src="apni html/image/img23.png" alt="8">
            <h4><a href="">Artificial Intelligence And Data Science</a></h4>
        </div>
    </div>
</body>
</html>
