        .stdOrg {
            display: flex;

            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .stdOrg_container img {
            height: 50px;
            width: 50px;
            object-fit: contain;
            border-radius: 50%;
        }
        .stdOrg_container h3 {
            font-size: 0.8em;
